<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RPROProject</title>
	<link href="https://cevier.com/images/cevier.ico" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="./css/result.css">
	<link rel="stylesheet" type="text/css" href="./css/button-full.css">
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body class="body">
 	<div id="box">
 		<div @click="backhome" class="titlediv">
 			<p class="title">Risk Perception Research Online</p>
 		</div>
 		<button @click="Logout" class="button button-glow button-rounded button-caution button-tiny logoutbutton" >Log  Out</button>
 		<h3 class="caption">{{questionnairename}}</h3>
 		<div class="tablediv">
 			<table class="table" align="center">
 				<tr>
 					<th class="th">序号\问题</th>
 					<th class="th" v-for="(qname, index) in Questions" :title="qname" :key="index">{{index + 1}}. {{qname}}</th>
 				</tr> 	
 				<tr v-for="(UserAsr, index) in UserAsrs" :key="index"> 
 					<td class="td">{{index + 1}}</td>
 					<td class="td" v-for="a in UserAsr" :title="a">{{a}}</td>
 				</tr>
			</table>
 		</div>
 		<button class="button button-glow button-border button-rounded button-primary button-small downloadbutton" @click="downloadResult">Download Result</button>
 	</div>
 	<script type="text/javascript" src="./js/result.js"></script>
 </body>
 </html>
